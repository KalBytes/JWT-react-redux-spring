application.jwt.secretKey=${JWT_SECRET}
application.jwt.tokenPrefix=${JWT_TOKEN_PREFIX}
application.jwt.tokenExpirationAfterDays=${JWT_ACCESS_TOKEN_DAYS_EXPIRATION}
application.jwt.refreshTokenExpirationAfterDays=${JWT_REFRESH_TOKEN_DAYS_EXPIRATION}
# Database Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/blog
spring.datasource.username=${DB_USER_NAME}
spring.datasource.password=${DB_PASSWORD}
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.remove-abandoned-timeout=10
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
server.error.include-stacktrace=always
server.error.include-message=always